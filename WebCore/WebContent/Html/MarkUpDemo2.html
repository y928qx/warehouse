<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MakeUpDemo</title>
</head>
<body>
	<span>用户名：</span>
	<input name="text" type="text" id="text" />
	<br />
	<span>性&nbsp;别</span>
	<input name="sex" type="radio" checked="checked" />
	<span>男</span>
	<input name="sex" type="radio" />
	<span>女</span>
	<br />
	<span>兴趣爱好：</span>
	<input name="checkbox" type="checkbox" />
	<span>篮球</span>
	<input name="checkbox" type="checkbox" / checked="checked">
	<span>足球</span>
	<input name="checkbox" type="checkbox" />
	<span>排球</span>
	<br />
	<span>学习课程：</span>
	<select>
		<option value="1">数学</option>
		<option value="2" selected="selected">语文</option>
		<option value="3">英语</option>
	</select>
	<br/>
	<span>自我描述：</span>
	
	<br>
	<textarea rows="30" cols="30" readonly="readonly">
		文本域
	</textarea>
	
	<br/>
	<input name="hiden" type="hidden"/><span>这是一个被隐藏的字段</span>
	<br/>
	<button disabled="disabled">按钮</button>
	
	
</body>
</html>
