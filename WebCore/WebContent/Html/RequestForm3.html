<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>申请表</title>
</head>
<body>
	<table width="100%">
		<caption>年终数据报表</caption>
		<thead style="background: #0FF">
			<tr>
				<th>月份</th>
				<th>收入（RMB）</th>
			</tr>
		</thead>
		<tbody style="background: #9CC">
			<tr>
				<td>1月</td>
				<td>100</td>
			</tr>
			<tr>
				<td>2月</td>
				<td>80</td>
			</tr>
			<!--省略3-6月的类似HTML代码-->
		</tbody>
		<tfoot style="background: #FF0">
			<tr>
				<td>平均月收入</td>
				<td>196.67</td>
			</tr>
			<tr>
				<td>总计</td>
				<td>1180</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
